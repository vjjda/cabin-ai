<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cabin Assistant</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #00ff88;
            --secondary-color: #00ccff;
            --border-color: #444;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        h1 { margin: 0; color: var(--accent-color); font-size: 1.5rem; }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select {
            background: var(--panel-bg);
            color: white;
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 4px;
            min-width: 250px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }
        .panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .panel-header {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            color: #bbb;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            font-size: 1.2em;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }
        .eng { color: var(--secondary-color); background: rgba(0, 204, 255, 0.05); border-left: 3px solid var(--secondary-color); }
        .vie { color: var(--accent-color); background: rgba(0, 255, 136, 0.05); font-weight: 500; border-left: 3px solid var(--accent-color); }
        .error { color: #ff5555; background: rgba(255, 85, 85, 0.1); border: 1px solid #ff5555; }
        
        #status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ§ Cabin AI Assistant</h1>
        <div class="controls">
            <label for="mic-select">ðŸŽ¤ Input:</label>
            <select id="mic-select">
                <option value="" disabled selected>Loading devices...</option>
            </select>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">ðŸ‡¬ðŸ‡§ English Stream</div>
            <div class="content-area" id="eng-content"></div>
        </div>

        <div class="panel">
            <div class="panel-header">ðŸ‡»ðŸ‡³ Vietnamese Translation</div>
            <div class="content-area" id="vie-content"></div>
        </div>
    </div>

    <div id="status">Ready</div>

    <script>
        const engDiv = document.getElementById('eng-content');
        const vieDiv = document.getElementById('vie-content');
        const statusDiv = document.getElementById('status');
        const micSelect = document.getElementById('mic-select');
        let ws = null;

        async function loadDevices() {
            try {
                const res = await fetch('/api/devices');
                const devices = await res.json();
                
                micSelect.innerHTML = '';
                
                // Option máº·c Ä‘á»‹nh
                const defaultOption = document.createElement('option');
                defaultOption.value = ""; 
                defaultOption.text = "âš™ï¸ Default System Mic";
                micSelect.appendChild(defaultOption);

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.text = `ðŸŽ¤ ${device.name} (${device.channels} ch)`;
                    micSelect.appendChild(option);
                });

                connect(); 
            } catch (err) {
                console.error("Error loading devices:", err);
                micSelect.innerHTML = '<option>Error loading devices</option>';
            }
        }

        function connect() {
            if (ws) {
                ws.close();
            }

            const deviceId = micSelect.value;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // --- Sá»¬A Lá»–I á»ž ÄÃ‚Y ---
            // Chá»‰ thÃªm tham sá»‘ device_id vÃ o URL náº¿u nÃ³ cÃ³ giÃ¡ trá»‹ (khÃ´ng rá»—ng)
            let wsUrl = `${protocol}//${window.location.host}/ws/cabin`;
            if (deviceId) {
                wsUrl += `?device_id=${deviceId}`;
            }
            
            console.log("Connecting to:", wsUrl);
            statusDiv.innerText = "Connecting...";

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.innerText = "Connected ðŸŸ¢";
                statusDiv.style.color = "#00ff88";
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcript') {
                    appendMessage(engDiv, data.text, 'eng');
                } else if (data.type === 'translation') {
                    appendMessage(vieDiv, data.text, 'vie');
                } else if (data.type === 'error') {
                    appendMessage(engDiv, data.text, 'error');
                }
            };

            ws.onclose = (event) => {
                // Hiá»ƒn thá»‹ mÃ£ lá»—i náº¿u cÃ³ Ä‘á»ƒ debug dá»… hÆ¡n
                statusDiv.innerText = `Disconnected ðŸ”´ (Code: ${event.code})`;
                statusDiv.style.color = "#ff4444";
            };

            ws.onerror = (err) => {
                console.error("WS Error:", err);
                statusDiv.innerText = "Error âš ï¸";
            };
        }

        micSelect.addEventListener('change', () => {
            engDiv.innerHTML += '<div style="text-align:center; color:#666; margin:10px">--- Switching Mic ---</div>';
            connect();
        });

        function appendMessage(container, text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        loadDevices();
    </script>
</body>
</html>
