<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin AI - Zen Mode</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --scroll-padding: {{UI_SCROLL_PADDING}}vh;
        }
    </style>
</head>
<body>
    
    <!-- Main Content Area -->
    <div class="zen-container">
        <div class="stream-wrapper">
            <div class="stream-column eng-stream">
                <div class="stream-header">ORIGINAL</div>
                <div id="eng-content" class="content-area"></div>
            </div>
            <div class="stream-column vie-stream">
                <div class="stream-header">TRANSLATION</div>
                <div id="vie-content" class="content-area"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Control Bar (Buffer & Status) -->
    <div class="bottom-bar">
        <!-- Buffer Slider on Main Screen -->
        <div class="buffer-control-group">
            <span class="icon-label">
                <!-- Timer Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            </span>
            <input type="range" id="buffer-slider">
            <span id="buffer-val" class="buffer-text">...</span>
        </div>

        <div id="status" class="status-indicator">Ready</div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <!-- Play/Pause Button (Contains both icons, toggled via CSS) -->
        <button id="pause-btn" class="fab-btn main-fab paused" title="Space to Toggle">
            <!-- Play Icon (Shown when Paused) -->
            <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            <!-- Pause Icon (Shown when Running) -->
            <svg class="icon-pause" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        </button>

        <button id="settings-toggle" class="fab-btn sub-fab" title="Settings">
            <!-- Gear Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div class="settings-body">
                <!-- Buffer Slider Removed from here -->
                
                <div class="setting-group">
                    <label>üé§ Microphone</label>
                    <select id="mic-select">
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>üéôÔ∏è STT Engine</label>
                    <select id="stt-select">
                        <option value="groq">‚ö° Groq Whisper</option>
                        <option value="deepgram">üåä Deepgram Nova-2</option>
                        <option value="google">‚òÅÔ∏è Google Cloud STT</option>
                        <option value="mock">üß™ Mock Test</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>üß† AI Translator</label>
                    <select id="provider-select">
                        <option value="groq">‚ö° Groq (Llama3)</option>
                        <option value="openai">üß† OpenAI (GPT-4o)</option>
                        <option value="google">‚ú® Google Gemini 1.5</option>
                        <option value="mock">üß™ Mock Test</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>üìè Scroll Padding: <span id="padding-val" class="highlight-val">{{UI_SCROLL_PADDING}}%</span></label>
                    <input type="range" id="padding-slider" min="10" max="80" value="{{UI_SCROLL_PADDING}}">
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="apply-btn" class="apply-btn">Apply & Reconnect</button>
            </div>
        </div>
    </div>

    <script>
        window.CABIN_CONFIG = {
            DEFAULT_PROVIDER: "{{TRANSLATION_PROVIDER}}",
            DEFAULT_STT: "{{STT_PROVIDER}}",
            BUFFER: {
                DEFAULT: {{BUFFER_DEFAULT}},
                MIN: {{BUFFER_MIN}},
                MAX: {{BUFFER_MAX}},
                STEP: {{BUFFER_STEP}}
            }
        };
    </script>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
