<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cabin Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŽ§ Cabin AI Assistant</h1>
        <div class="controls">
            <label for="mic-select">ðŸŽ¤ Input:</label>
            <select id="mic-select">
                <option value="" disabled selected>Loading devices...</option>
            </select>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">ðŸ‡¬ðŸ‡§ English Stream</div>
            <div class="content-area" id="eng-content"></div>
        </div>

        <div class="panel">
            <div class="panel-header">ðŸ‡»ðŸ‡³ Vietnamese Translation</div>
            <div class="content-area" id="vie-content"></div>
        </div>
    </div>

    <div id="status">Ready</div>

    <script>
        const engDiv = document.getElementById('eng-content');
        const vieDiv = document.getElementById('vie-content');
        const statusDiv = document.getElementById('status');
        const micSelect = document.getElementById('mic-select');
        let ws = null;

        async function loadDevices() {
            try {
                const res = await fetch('/api/devices');
                const devices = await res.json();
                
                micSelect.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = ""; 
                defaultOption.text = "âš™ï¸ Default System Mic";
                micSelect.appendChild(defaultOption);

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.text = `ðŸŽ¤ ${device.name} (${device.channels} ch)`;
                    micSelect.appendChild(option);
                });

                connect(); 
            } catch (err) {
                console.error("Error loading devices:", err);
                micSelect.innerHTML = '<option>Error loading devices</option>';
            }
        }

        function connect() {
            if (ws) {
                ws.close();
            }

            const deviceId = micSelect.value;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            let wsUrl = `${protocol}//${window.location.host}/ws/cabin`;
            if (deviceId) {
                wsUrl += `?device_id=${deviceId}`;
            }
            
            statusDiv.innerText = "Connecting...";
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.innerText = "Connected ðŸŸ¢";
                statusDiv.style.color = "#00ff88";
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'transcript') {
                    appendMessage(engDiv, data.text, 'eng');
                } else if (data.type === 'translation') {
                    appendMessage(vieDiv, data.text, 'vie');
                } else if (data.type === 'error') {
                    appendMessage(engDiv, data.text, 'error');
                }
            };

            ws.onclose = (event) => {
                statusDiv.innerText = `Disconnected ðŸ”´ (Code: ${event.code})`;
                statusDiv.style.color = "#ff4444";
            };

            ws.onerror = (err) => {
                console.error("WS Error:", err);
                statusDiv.innerText = "Error âš ï¸";
            };
        }

        micSelect.addEventListener('change', () => {
            addSystemSeparator("Switching Microphone");
            connect();
        });

        function addSystemSeparator(text) {
            const createSeparator = (msg) => {
                const div = document.createElement('div');
                div.className = 'system-divider';
                div.innerText = msg;
                return div;
            };

            engDiv.appendChild(createSeparator(text));
            vieDiv.appendChild(createSeparator(text));
            engDiv.scrollTop = engDiv.scrollHeight;
            vieDiv.scrollTop = vieDiv.scrollHeight;
        }

        function appendMessage(container, text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        loadDevices();
    </script>
</body>
</html>
