<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cabin Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            /* Gi√° tr·ªã kh·ªüi t·∫°o t·ª´ Python Config */
            --scroll-padding: {{UI_SCROLL_PADDING}}vh;
        }
        
        /* CSS cho ph·∫ßn Settings m·ªõi */
        .settings-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #2d2d2d;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid #444;
        }
        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .setting-item label {
            font-size: 0.9em;
            color: #bbb;
            font-weight: 500;
        }
        select, input[type="range"] {
            background: #1a1a1a;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        select:focus, input:focus {
            outline: 2px solid #00ff88;
        }
        .slider-val {
            min-width: 30px;
            font-size: 0.9em;
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéß Cabin AI</h1>
        
        <div class="controls">
            <div class="settings-group">
                <div class="setting-item">
                    <label>üé§ Input:</label>
                    <select id="mic-select" style="min-width: 200px;">
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
            </div>

            <div class="settings-group">
                <div class="setting-item">
                    <label>üß† AI:</label>
                    <select id="provider-select">
                        <option value="groq">‚ö° Groq (Llama3)</option>
                        <option value="openai">üß† OpenAI (GPT-4o)</option>
                        <option value="mock">üß™ Mock Test</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>üìè Padding:</label>
                    <input type="range" id="padding-slider" min="10" max="80" value="{{UI_SCROLL_PADDING}}">
                    <span id="padding-val" class="slider-val">{{UI_SCROLL_PADDING}}%</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">üá¨üáß English Stream</div>
            <div class="content-area" id="eng-content"></div>
        </div>

        <div class="panel">
            <div class="panel-header">üáªüá≥ Vietnamese Translation</div>
            <div class="content-area" id="vie-content"></div>
        </div>
    </div>

    <div id="status">Ready</div>

    <script>
        // DOM Elements
        const engDiv = document.getElementById('eng-content');
        const vieDiv = document.getElementById('vie-content');
        const statusDiv = document.getElementById('status');
        const micSelect = document.getElementById('mic-select');
        const providerSelect = document.getElementById('provider-select');
        const paddingSlider = document.getElementById('padding-slider');
        const paddingVal = document.getElementById('padding-val');

        let ws = null;
        
        // --- 1. INITIALIZATION ---
        // Set gi√° tr·ªã m·∫∑c ƒë·ªãnh cho Provider Select t·ª´ Server inject
        providerSelect.value = "{{TRANSLATION_PROVIDER}}";

        // --- 2. LOGIC UI SCROLL PADDING (Client-side only) ---
        paddingSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            paddingVal.innerText = val + "%";
            // C·∫≠p nh·∫≠t bi·∫øn CSS ngay l·∫≠p t·ª©c
            document.documentElement.style.setProperty('--scroll-padding', val + 'vh');
            // Scroll xu·ªëng ƒë·ªÉ th·∫•y hi·ªáu ·ª©ng
            scrollToBottom(engDiv);
            scrollToBottom(vieDiv);
        });

        // --- 3. CONNECTION LOGIC ---
        async function loadDevices() {
            try {
                const res = await fetch('/api/devices');
                const devices = await res.json();
                micSelect.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = ""; 
                defaultOption.text = "‚öôÔ∏è Default System Mic";
                micSelect.appendChild(defaultOption);
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.text = `üé§ ${device.name}`;
                    micSelect.appendChild(option);
                });
                connect(); 
            } catch (err) { console.error(err); }
        }

        function connect() {
            if (ws) ws.close();

            const deviceId = micSelect.value;
            const provider = providerSelect.value; // L·∫•y provider hi·ªán t·∫°i
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            
            // X√¢y d·ª±ng URL v·ªõi c√°c tham s·ªë
            const urlParams = new URLSearchParams();
            if (deviceId) urlParams.append('device_id', deviceId);
            urlParams.append('provider', provider);

            const wsUrl = `${protocol}//${window.location.host}/ws/cabin?${urlParams.toString()}`;
            
            statusDiv.innerText = `Connecting (${provider})...`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.innerText = `Connected üü¢ (${provider.toUpperCase()})`;
                statusDiv.style.color = "#00ff88";
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'transcript') {
                    appendMessage(engDiv, data.text, 'eng');
                } else if (data.type === 'translation') {
                    appendMessage(vieDiv, data.text, 'vie');
                } else if (data.type === 'error') {
                    appendMessage(engDiv, data.text, 'error');
                }
            };

            ws.onclose = (e) => statusDiv.innerText = `Disconnected üî¥ (${e.code})`;
        }

        // --- 4. EVENT LISTENERS ---
        // ƒê·ªïi Mic -> Reconnect
        micSelect.addEventListener('change', () => {
            addSystemSeparator(`Switching Mic`);
            connect();
        });

        // ƒê·ªïi AI Provider -> Reconnect
        providerSelect.addEventListener('change', () => {
            const newProvider = providerSelect.options[providerSelect.selectedIndex].text;
            addSystemSeparator(`Switching AI to ${newProvider}`);
            connect();
        });

        // --- 5. HELPERS ---
        function addSystemSeparator(text) {
            const createSeparator = (msg) => {
                const div = document.createElement('div');
                div.className = 'system-divider';
                div.innerText = msg;
                return div;
            };
            engDiv.appendChild(createSeparator(text));
            vieDiv.appendChild(createSeparator(text));
            scrollToBottom(engDiv);
            scrollToBottom(vieDiv);
        }

        function appendMessage(container, text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerText = text;
            container.appendChild(div);
            scrollToBottom(container);
        }

        function scrollToBottom(container) {
            container.scrollTop = container.scrollHeight;
        }

        loadDevices();
    </script>
</body>
</html>
